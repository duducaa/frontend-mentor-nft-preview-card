<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="nft-preview-card-component-main/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="cartao">
        <div class="container">
            <div class="produto-foto">
                <img src="nft-preview-card-component-main/images/image-equilibrium.jpg" alt="" class="produto">
                <div class="imagem-view">
                    <img src="nft-preview-card-component-main/images/icon-view.svg" alt="" class="view">
                </div>
            </div>
            <h1 class="produto-nome">Equilibrium #3429</h1>
            <p class="produto-descricao">Our Equilibrium collection promotes balance and calm</p>
            <div class="preco-prazo">
                <p class="preco">0.041 ETH</p>
                <p class="prazo">3 days left</p>
            </div>
            <div class="perfil">
                <img src="nft-preview-card-component-main/images/image-avatar.png" alt="" class="avatar">
                <p class="credito">Creation of <span class="criador">Jules Wyvern</span></p>
            </div>
        </div>
    </div>
</body>
</html>
